<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="summary-container">
      <div class="summary-img">
        <img class="music" src="./images/illustration-hero.svg" />
      </div>

      <div class="heading">
        <h1>Order Summary</h1>
      </div>
      <div class="summary-text">
        <h2>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </h2>
      </div>
      <div class="summary-plan">
        <div class="icon">
          <img src="./images/icon-music.svg" />
        </div>
        <div class="plan-text">Annual Plan</div>
        <div class="price">$59.99/year</div>
        <a href="#"> <div class="change-plan">Change</div></a>
      </div>
      <a href="#"
        ><div class="payment">
          <h3>Proceed to Payment</h3>
        </div></a
      >
      <p><a href="#">Cancel Order</a></p>
    </div>
  </body>
</html>
